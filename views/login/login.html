<div class="row" ng-controller="LoginController as vm">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="vm.submit(vm.loginFormData)" name="loginForm" novalidate>
                    <fieldset>
                        <div class="alert alert-danger" role="alert" ng-show="postResult == 2">The username or password is invalid.</div>
                        <div class="form-group has-feedback" ng-class="{'has-success': loginForm.userName.$dirty && loginForm.userName.$valid, 'has-error': loginForm.userName.$dirty && loginForm.userName.$invalid}">
                            <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="vm.loginFormData.userName" required ng-pattern="/^[a-zA-Z](([\._\-][a-zA-Z0-9])|[a-zA-Z0-9])*[a-z0-9]$/">
                            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': loginForm.userName.$dirty && loginForm.userName.$valid, 'glyphicon-remove': loginForm.userName.$dirty && loginForm.userName.$invalid}" aria-hidden="true" ></span>
                            <span style="color:red" ng-show="loginForm.userName.$dirty && loginForm.userName.$invalid">
                                <span ng-show="loginForm.userName.$error.required">The userName is required.</span>
                                <span ng-show="loginForm.userName.$error">Please provide a valid userName.</span>
                            </span>
                        </div>
                        <div class="form-group has-feedback" ng-class="{'has-success': loginForm.password.$dirty && loginForm.password.$valid, 'has-error': loginForm.password.$dirty && loginForm.password.$invalid}">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="vm.loginFormData.password" required ng-minlength="8" ng-maxlength="20">
                            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': loginForm.password.$dirty && loginForm.password.$valid, 'glyphicon-remove': loginForm.password.$dirty && loginForm.password.$invalid}" aria-hidden="true"></span>
                            <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                                <span ng-show="loginForm.password.$error.required">The password is required.</span>
                                <span ng-show="loginForm.password.$error.minlength">The password must be at least 8 characters long.</span>
                                <span ng-show="loginForm.password.$error.maxlength">The password cannot be more than 20 characters long.</span>
                            </span>
                        </div>
                        <span ng-model="loginError" class="error">{{loginError}}</span>
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" ng-disabled="loginForm.$invalid || $inputForm.$pristine || loading" />
                        <p ng-show="loading"><span class="glyphicon gylphicon-referesh">Processing ..</span></p>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
