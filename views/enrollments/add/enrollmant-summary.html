
<div class="row" ng-controller="EnrollmentsummaryController as vm">
    <div class="col-lg-12">
        <div class="row">
            <ol class="breadcrumb">
                <li><a ui-sref="home">Home</a></li>
                <li class="active">Enrollments</li>
            </ol>
        </div>
        <!--Breadcrumbs-->
        <div class="row">
            <div class="col-xs-3">
                <a ui-sref="enroll" class="btn btn-default btn-success btn-responsive">Enroll New Participant</a>
            </div>   
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" id="enrollmentsSummaryTable" datatable="ng">
                    <thead>
                        <tr>
                            <th>Coordinator</th>
                            <th>Patients Enrolled</th>
                            <th>Enrollments since 10/10/2015</th>
                            
                                
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="enrollment in vm.enrollments | orderBy: ['participant.lastName', 'participant.firstName']" ng-dblclick="vm.showDetail(enrollment.participant.id)">
                            <td>{{enrollment.coordinator.lastName  + enrollment.coordinator.firstName + enrollment.coordinator.phonenumber}}</td>
                            <td>{{enrollment.patients}}</td>
                            <td>{{enrollment.since}}</td>
                                
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--dataTables_wrapper-->
        </div>
    </div>
</div>
