
<div class="row" ng-controller="EnrollmentsController as vm">
    <div class="col-lg-12">
        <div class="row">
            <ol class="breadcrumb">
                <li><a ui-sref="home">Home</a></li>
                <li class="active">Enrollments</li>
            </ol>
        </div>
        <!--Breadcrumbs-->
        <div class="row">
            <div class="col-xs-3 pull-right">
                <a ui-sref="enroll" class="btn btn-default btn-success">Enroll new Participant</a>
            </div>   
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" id="enrollmentsSummaryTable" datatable="ng">
                    <thead>
                        <tr>
                            <th>Participant</th>
                            <th>Pathway</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>State</th>
                                
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="enrollment in vm.enrollments | orderBy: ['participant.lastName', 'participant.firstName']" ng-dblclick="vm.showDetail(enrollment.participant.id)">
                            <td>{{enrollment.participant.lastName + ", " + enrollment.participant.firstName}}</td>
                            <td>{{enrollment.pathway}}</td>
                            <td>{{enrollment.startOn}}</td>
                            <td>{{enrollment.endOn}}</td>
                            <td>{{enrollment.status}}</td>
                                
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--dataTables_wrapper-->
        </div>
    </div>
</div>
